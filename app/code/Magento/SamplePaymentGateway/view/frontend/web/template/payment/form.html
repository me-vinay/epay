<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="epayerz-wallet" style="width:200px">
            <div class="rspns-msg"></div>
            <form class="form my-form" action="" method="post" data-mage-init='{"validation":{}}'>
                <div class="wallet-element">
                    <label><!-- ko i18n: 'User' --><!-- /ko --></label>
                </div>
                <div class="wallet-element">
                    <input class="required" type="text" id="walletuser" name="user" placeholder="Enter Your User Id" required="true">
                </div>
                <div class="wallet-element">
                    <label><!-- ko i18n: 'Password' --><!-- /ko --></label>
                </div>
                <div class="wallet-element">
                    <input class="required" type="password" id="walletpassword" name="password" placeholder="*****" required="true">
                </div>
                <div class="wallet-element">
                    <button class="action primary checkout loginwallet"  data-bind="click: walletLogin, css: {disabled: !isPlaceOrderActionAllowed()}"><span><!-- ko i18n: 'Place Order' --><!-- /ko --></span></button>
                </div>
            </form>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

                        >

</div>
